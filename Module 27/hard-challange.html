    <script>
   
        function Song(title,artist,minutes){
            this.title=title;
            this.artist=artist;
            this.minutes=minutes;

            this.printSummary= function() {
                console.log(`${this.title} by ${this.artist} has ${this.minutes}.`);
            };
        }
        const mySong= new Song ('Privilege ', 'The Weeknd', 3);
        mySong.printSummary();
        

    </script>
