<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validimi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form onsubmit="return_validation;" motheod="POST">
        <div class="name-container">
            <laber id="name_label" for="name">Name:</laber>
            <input type="text" name="name" id="name">

            <span id="name_error">Please enter a valid name</span>
        </div>
        <br>
        <div class="age-container">
            <label id="age_label" for="name">Age:</label>
            <input type="text" name="age" id="age">
            <span id="age_error">Please enter a valid age</span>
        </div>

        <br>
        <div class="city-container">
            <label id="city_label" for="city">City:</label>
            <select name="city" id="city">
            <option value=""selected></option> 
            <option value="Prishtine">Prishtine</option>
            <option value="Prizren">Prizren</option>
            <option value="Gjilan">Gjilan</option>
            <option value="Ferizaj">Ferizaj:</option>
        </select>
        <span id="city_error">Please select a city</span>
        </div>
        <br>
        <button type="submit" name="submit">Send</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
